<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-lg-10 m-auto">
                <div class="card bg-success-dark border-success p-5">
                    <div class="row">
                        <div class="col-10">
                            <h3 class="text-white offset-1">Registro</h3>
                            <h6 class="text-white offset-1">Para comenzar necesitamos conocerte un poco más</h6>
                        </div>
                    </div>
                </div>
                <div class="card bg-white border-success-pasto">
                    <div class="row">
                        <div class="col-11">
                            <form action="" method="post">
                                <div class="row mt-3 mb-3 offset-1">
                                    <div class="col-6">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" name="nombre" id="nombre" class="form-control"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-6">
                                        <label for="apellido">Apellido:</label>
                                        <input type="text" name="apellido" id="apellido" class="form-control"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="row mt-3 mb-3 offset-1">
                                    <div class="col-6">
                                        <label for="fecha">Fecha de nacimiento:</label>
                                        <input type="date" name="fecha" id="fecha" class="form-control"
                                            placeholder="dd/mm/yyyy">
                                    </div>
                                    <div class="col-6">
                                        <label for="pais">País</label>
                                        <select name="pais" id="pais" class="form-control">
                                            <option value="1" selected>Argentina</option>
                                            <option value="2">Peru</option>
                                            <option value="3">Venezuela</option>
                                            <option value="4">Paraguay</option>
                                            <option value="5">Uruguay</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3 mb-3 offset-1">
                                    <div class="col-6">
                                        <label for="area">Código de area</label>
                                        <select name="area" id="area" class="form-control">
                                            <option value="1" selected>+54</option>
                                            <option value="2">12</option>
                                            <option value="3">32</option>
                                            <option value="4">81</option>
                                            <option value="5">31</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="telefono">Telefono:</label>
                                        <input type="text" name="telefono" id="telefono" class="form-control"
                                            placeholder="Telefono">
                                    </div>
                                </div>
                                <div class="row mt-3 mb-3 offset-1">
                                    <div class="col-6">
                                        <label for="email">Email:</label>
                                        <input type="email" name="email" id="email" class="form-control"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="row mt-3 mb-3 offset-1">
                                    <div class="col-6">
                                        <label for="contraseña">Contraseña:</label>
                                        <input type="password" name="contraseña" id="contraseña"
                                            class="form-control" placeholder="Contraseña">
                                    </div>
                                    <div class="col-6">
                                        <label for="repassword">Repetir contraseña:</label>
                                        <input type="password" name="repassword" id="repassword"
                                            class="form-control" placeholder="Repetir contraseña">
                                    </div>
                                </div>
                                <div class="row mt-5 mb-3 offset-1">
                                    <div class="col-6">
                                        <a href="#" class="d-inline">Acepto los terminos y condiciones de uso</a>
                                        <input type="checkbox" class="check d-inline" name="condiciones"
                                            id="condiciones">
                                    </div>
                                    <div class="col-6">
                                        <input type="button" class="btn btn-success-pasto btn-block"
                                            value="Registrar" data-toggle="modal" data-target="#mimodal">
                                    </div>
                                    <div class="modal fade" id="mimodal" tabindex="-1" role="dialog"
                                        aria-labelledby="mimodal" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLongTitle">Registro
                                                        exitoso</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Elegí un profesional que te sea de confianza y pacta una
                                                        sección con ella</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="seleccion.html"
                                                        class="btn btn-lg btn-outline-primary">Continuar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
